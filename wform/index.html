<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="banner">
        <div class="banner_text">
            <p>Give HOPE to those Who need It most</p>
        </div>
        <div class="form">
            <p>Your information</p>

            <div class="container">
                <label for="fname"><b>FIRST NAME</b></label>
                <input type="text" placeholder="First name" name="fname" required>

                <label for="lname"><b>LAST NAME</b></label>
                <input type="text" placeholder="Last name" name="lname" required>

                <label for="address"><b>STREET ADDRESS</b></label>
                <input type="text" placeholder="Street address" name="address" required>

                <label for="city"><b>CITY</b></label>
                <input type="text" placeholder="City name" name="city">

                <label for="state"><b>STATE</b></label>
                <input type="text" name="state">

                <label for="zipcode"><b>ZIP CODE</b></label>
                <input type="number" name="zipcode">

                <label for="email"><b>EMAIL ADDRESS</b></label>
                <input type="email" placeholder="Email address" name="email" required>


                <p>Payment information</p>


                <label for="card"><b>CREDIT CARD NUMBER</b></label>
                <input type="number" placeholder="Credit card number" name="card" required>

                <label for="expiration"><b>EXPIRATION</b></label>
                <input type="month" placeholder="MM" name="expiration" required>
                <input type="year" placeholder="YYYY" name="expiration" required>

                <label for="cvv"><b>SECURITY CODE</b></label>
                <input type="number" placeholder="CVC" name="cvv" required>

                <p>Click the button to confirm your donation of $10, recurring monthly.</p>

                <button type="submit">Process Payment</button>
                <button type="submit">Go back</button>

            </div>

        </div>

    </div>

</body>

</html>
